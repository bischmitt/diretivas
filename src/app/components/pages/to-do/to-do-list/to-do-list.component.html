<section class="wrapper">
  <mat-card class="mat-elevation-z15">
    <mat-card-header>
      <mat-card-title>Lista de Tarefas</mat-card-title>
      <app-button mat-fab-icon btnText="Novo"><mat-icon>person</mat-icon></app-button>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field appearance="outline">
        <mat-label>Tarefa:</mat-label>
        <input matInput type="text" #todo placeholder="Digite a sua tarefa" (keyup.enter)="addTodo(todo.value); todo.value = ''">
      </mat-form-field>
      <mat-list role="list">
        <div *ngFor="let todo of todos">
          <app-to-do-item [todo]="todo" (remove)="removeTodo($event)"></app-to-do-item>
        </div>
      </mat-list>
    </mat-card-content>
  </mat-card>
</section>
