<mat-list-item role="listitem">
  <p [ngStyle]="{textDecoration: done ? 'line-through' : 'none'}">
    {{ todo.title }}
  </p>
  <button mat-icon-button aria-label="Marca como concluido" (click)="markAsDone()">
    <mat-icon>done</mat-icon>
  </button>
  <button mat-icon-button color="warn" (click)="removeTodo()">
    <mat-icon>clear</mat-icon>
  </button>
</mat-list-item>
