<section>
  <h1 [class]="textRed" [style.fontSize]="fontSize">O nome Ã© {{ retornaNome() }}</h1>

  <div>
    <img [src]="imageUrl" [alt]="imageDesc" [style.width.px]="widthImg">
  </div>
  <button mat-raised-button [attr.aria-label]="buttonText" [style.backgroundColor]="bgColor" class="m-2">{{ buttonText }}</button>

  <div>
    <mat-form-field appearance="outline">
      <mat-label>Digite alguma coisa</mat-label>
      <input matInput #input (keyup)="clicou(input.value)">
      {{ input.value }}
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="outline">
      <mat-label>TextInput</mat-label>
      <input matInput type="text" [(ngModel)]="textInput">
    </mat-form-field>
    <p class="text-default">{{ textInput }}</p>
  </div>

  <div>
    <app-button [btnText]="'cancelar'" [btnType]="'btn-danger'" (click)="destroiComponente()"></app-button>
    <app-button [btnText]="'Salvar'" [btnType]="'btn-success'"></app-button>
    <app-button btnText="Clique Aqui" btnType="btn-primary" (click)="incrementa()"></app-button>
    <app-button btnText="teste" btnType="btn-default" (clickChildren)="clicouNoFilho($event)"></app-button>
  </div>

  <app-life-cycle [number]="number" *ngIf="!destroy"></app-life-cycle>
</section>
