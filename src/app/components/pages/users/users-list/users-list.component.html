<mat-card class="mat-elevation-z5 w-75 m-auto">
  <mat-card-title align="center">Actions Buttons</mat-card-title>
  <mat-card-actions align="end" class="me-1">
    <button mat-mini-fab color="accent" matTooltip="Cadastrar novo cliente" routerLink="/user-form">
      <mat-icon>add</mat-icon>
    </button>
  </mat-card-actions>
  <div class="div-table mat-elevation-z15">
    <table mat-table class="" [dataSource]="users">
      <!-- Código Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> # </th>
        <td mat-cell *matCellDef="let user">{{user.id}}</td>
      </ng-container>

      <!-- Descrição Column -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let user"> {{user.nome}}</td>
      </ng-container>

      <!-- Data de pagamento Column -->
      <ng-container matColumnDef="sobrenome">
        <th mat-header-cell *matHeaderCellDef> Sobrenome </th>
        <td mat-cell *matCellDef="let user"> {{user.sobrenome}} </td>
      </ng-container>

      <!-- Data de pagamento Column -->
      <ng-container matColumnDef="idade">
        <th mat-header-cell *matHeaderCellDef> Idade </th>
        <td mat-cell *matCellDef="let user"> {{user.idade}} </td>
      </ng-container>

      <!-- Valor Column -->
      <ng-container matColumnDef="profissao">
        <th mat-header-cell *matHeaderCellDef> Profissão </th>
        <td mat-cell *matCellDef="let user"> {{user.profissao}} </td>
      </ng-container>

      <!-- Editar column -->
      <ng-container matColumnDef="excluir">
        <th mat-header-cell *matHeaderCellDef class="col-md-2"> Excluir </th>
        <td mat-cell *matCellDef="let user">
          <mat-icon routerLink="" matTooltip="Excluir bonificação" matTooltipClass="matTooltip" class="mx-2 btn-acoes"
            (click)="deleteUser(user.id)">
            remove_circle</mat-icon>
        </td>
      </ng-container>
      <ng-container matColumnDef="editar">
        <th mat-header-cell *matHeaderCellDef class="col-md-2"> Editar </th>
        <td mat-cell *matCellDef="let user">

          <mat-icon routerLink="" matTooltip="Editar bonificação" matTooltipClass="matTooltip" class="mx-2 btn-acoes"
            [routerLink]="['/user-form/',user.id]">
            edit
          </mat-icon>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>


</mat-card>
